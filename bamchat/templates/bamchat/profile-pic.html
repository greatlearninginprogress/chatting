{% extends 'main1.html' %}

{% load static %}



{% block content %}
<div style="background-color: white; display:block;width:95%;margin-right:auto;margin-left: auto;margin-top: 0px;padding:5px 5px 100px 5px;height:400px;">

	<div style='display:block;padding-top:30px'>
		<a onclick = "history.back(-1)"><img style = 'background-color: white;border-width:5px; border-style: solid;border-color: white;width:30px; 'class = 'icon' src ='{% static "bamchat_image/previous.png" %}' >
		</a>
	
	</div>

	<p style="margin-left:70px">Select picture</p>
	<form enctype="multipart/form-data" method = 'post' action = ''>
		{% csrf_token %}
		<input style="margin-left:70px" type="file" name="picture" accept="image/*" required>
		<br>
		{% if messages %}
			{% for message in messages %}
				<section style="margin-left:70px;color: red; font-size: 14px">
					{{message}}
				</section>
			{% endfor %}
		{% endif %}
		<br>
		<input style="margin-left:70px;background-color: blue; color:white; padding:5px;border-radius:10px;border-style: none" type="submit" value = 'Save'>
	</form>
</div>


{% endblock %}
