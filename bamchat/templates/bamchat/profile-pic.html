{% extends 'main1.html' %}

{% load static %}



{% block content %}
<div style="background-color: white; display:block;width:95%;margin-right:auto;margin-left: auto;margin-top: 0px;padding:5px 5px 100px 5px;height:400px;">

	<div style='display:block;padding-top:30px'>
		<a href="home"><img title = 'Back'style = 'background-color: white;border-width:5px; border-style: solid;border-color: white;width:30px;' class = 'icon' src ='{% static "bamchat_image/previous.png" %}' >
		</a>
	
	</div>
	<section class = 'change-picture'>
		<p>Select picture</p>
	<form enctype="multipart/form-data" method = 'post' action = ''>
		{% csrf_token %}
		<input class="select-picture" type="file" name="picture" accept="image/*" required>
		<br>
		{% if messages %}
			{% for message in messages %}
				<section style="color: red;" class="login-message">
					{{message}}
				</section>
			{% endfor %}
		{% endif %}
		<br>
		<input class="login-button" type="submit" value = 'Save'>
	</form>
	</section>
	
</div>


{% endblock %}
