{% extends 'main1.html' %}

{% load static %}

{% block content %}
<div class ='form-container'>
	<div style='display:block;padding-top:30px'>
			<a onclick = "history.back(-1)"><img style = 'background-color: white;border-width:5px; border-style: solid;border-color: white;width:30px; 'class = 'icon' src ='{% static "bamchat_image/previous.png" %}' >
			</a>
		
	</div>

	<div class = 'form-border'>
		<p class = 'lbl'>Enter phone number</p>
		<form method = 'post' action = " ">
			{% csrf_token %}
			<input  type = 'number' placeholder="enter phone number" name = 'phone_number' value = '{{phone_number}}' required>
			<br>
			<!-- <br> -->
			{% for message in messages %}
			{% if message %}
				<p class= 'red'>{{message}}</p>
			{% endif %}
			{% endfor %}
			<br>
			<input style='color:white;background-color: blue;border-style: none;border-radius: 10px;padding:5px' type ='submit' value = 'Save'>
		</form>
	</div>
	
</div>

{% endblock content %}
