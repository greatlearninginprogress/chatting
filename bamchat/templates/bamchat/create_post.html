{% extends 'main1.html' %}
{% load static %}
{% block content %}
<div style='display:block;padding-top:30px'>
<a href = '{% url "home-page" %}'><img style = 'background-color: white;border-width:5px; border-style: solid;border-color: white;width:30px; 'class = 'icon' src ='{% static "bamchat_image/previous.png" %}' ></a>
	
</div>


<div style ='display:block; margin-top: 5px;padding-bottom: 50px'>
	<div style = 'margin-left:50px'>
		<h3 style = 'color:white'>Create Post</h3>
	<form method = 'post' action = '' enctype="multipart/form-data">
	{% csrf_token %}
	<p style = 'color:white'>Enter Post content</p>
	<textarea  style = 'width:40%; height:150px'  name = 'post_content' placeholder = "post content" required></textarea>

	<p style = 'color:white'>Select picture<br><br>
		<input type="file" name="image" accept="image/*">
	</p>
	<input  style = 'background-color:white;color:blue; padding:5px; border-radius:25px' type = 'submit' value= 'Create'>

	</form>

	{% for message in messages %}
	<p style="background-color: white; color:red;">{{message}}</p>
	{% endfor %}
	</div>
	

</div>
{% endblock content %}
