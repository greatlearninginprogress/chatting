<div class="delete-post-confirmation">
	<div style = 'margin-left:40px'>
		<h3 style = 'color:blue'>Are you sure you want to delete this comment?</h3>
		<form method = 'post' action = ''>
			{% csrf_token %}
			<input type="hidden" name="confirm" value="Yes" >

			<input  class = 'yes' type="submit" value = 'Yes'>
			<input class="no" onclick = "history.back(-1)"type="button" value="No">
	
		</form>

	</div>

</div>

<div class="edit-post-confirmation">
	<div style = 'margin-left:40px'>
		<!-- <h3 style = 'color:white'>Edit Post</h3> -->
	<form method = 'post' action = ''>
	{% csrf_token %}
	<p style = 'color:blue'>Edit comment</p>
	<textarea  class="textarea"  name = 'comment' required>{{comment.text}}</textarea>

	<br>
	<input class = 'no' onclick = "history.back(-1)"type="button" value="Go back">
