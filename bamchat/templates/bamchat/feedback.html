{% extends 'main1.html' %}
{% load static %}
{% block title %}
BAMCHAT | FEEDBACK
{% endblock title %}


{% block content %}


	{% if messages %}
		<div style="background-color: white; display:block;width:95%;margin-right:auto;margin-left: auto;margin-top: 0px;padding:5px 5px 100px 5px;height:400px;">
			<div style='display:block;padding-top:30px'>
				<a href = '{% url "home-page" %}'><img title="Back to home page" style = 'background-color: white;border-width:5px; border-style: solid;border-color: white;width:30px; 'class = 'icon' src ='{% static "bamchat_image/previous.png" %}' >
				</a>
			
			</div>
				{% for message in messages %}
				<p style="color: green;text-align: center">{{message}}</p>
				{% endfor %}
		</div>
	{% else %}
	<div style="background-color: white; display:block;width:95%;margin-right:auto;margin-left: auto;margin-top: 0px;padding:5px 5px 100px 5px;height:400px;">
		<div style='display:block;padding-top:30px'>
			<a onclick = "history.back(-1)"><img style = 'background-color: white;border-width:5px; border-style: solid;border-color: white;width:30px; 'class = 'icon' src ='{% static "bamchat_image/previous.png" %}' >
			</a>
		
		</div>

		<section style="margin-left: 50px">
			<form method = 'post' action = ''>
				{% csrf_token %}
				<p>Enter Feedback<br><br>
					<textarea style ='width:350px;height: 100px' placeholder="Enter feedback" type="text" name="feedback" required></textarea> 
				</p>
				<input style=" background-color: blue;color: white;padding:5px;border-radius: 10px" type="submit" value="Submit">
			</form>
			
		</section>
	


	

	
	
	</div>

	{% endif %}
	
	


{% endblock content %}
