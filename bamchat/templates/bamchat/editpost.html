<div class = 'delete-post-confirmation' >
	<div style = 'margin-left:40px'>
		<h3 style = 'color:blue'>Are you sure you want to delete this post?</h3>
		<form method = 'post' action = ''>
			{% csrf_token %}
			<input type="hidden" name="confirm" value="Yes" >

			<input class = 'yes' type="submit" value = 'Yes'>
			<input class = 'no' onclick = "history.back(-1)"type="button" value="No">
	
		</form>

	</div>

</div>



{% else %}

<a href = '{% url "home-page" %}'><img style = 'background-color: white;border-width:5px; border-style: solid;border-color: white;width:30px; 'class = 'icon' src ='{% static "bamchat_image/previous.png" %}' ></a>
	
</div> -->


<div class = 'edit-post-container'>
	<div style = 'margin-left:40px'>
		<h3 style = 'color:blue'>Edit Post</h3>
	<form method = 'post' action = ''>
	{% csrf_token %}
	<p style = 'color:blue'>Enter Post content</p>
	<textarea  class = 'textarea'  name = 'post_content' required>{{post.content}}</textarea>
	<br>
	<br>
	<input class = 'no' onclick = "history.back(-1)"type="button" value="Go back">
	<input  class = 'no' type = 'submit' value= 'Save'>

	</form>
	</div>

</div>
{% endif %}
