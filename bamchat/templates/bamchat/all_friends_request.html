{% extends 'main1.html' %}
{% load static %}
{% block title %}

All friends request

{% endblock %}


{% block content %}

<div>
	<div style='display:block;padding-top:30px'>
		<a onclick = "history.back(-1)"><img style = 'background-color: white;border-width:5px; border-style: solid;border-color: white;width:30px; 'class = 'icon' src ='{% static "bamchat_image/previous.png" %}' >
		</a>
	
	</div>
	<section style="margin-left:50px">
		{% for friend_request in friend_requests %}
			
			<div class = 'friend-container'>
				<img style = 'float:left;border-radius:50%' class = 'image' src = "{{friend_request.request_sender.usercontact.picture.url}}">
				<a style = 'text-align:center; color:black;' >{{friend_request.request_sender.username}}</a>
				<p>
					<a style= 'color:white;padding:5px;border-radius:10px;background-color: red' href = "{% url 'delete' friend_request.id %}" >Decline</a>
					<a style= 'color:white;background-color: blue;padding:5px;border-radius:10px' href = "{% url 'accept' friend_request.id %}" >Accept</a>
				</p>
				<!-- class = 'cancel-button' class = 'button' -->
			</div>
			
			
			{% endfor %}
	</section>
</div>

{% endblock %}
