{% extends 'main1.html' %}

{% load static %}

{% block content %}
<div class ='form-container'>
	<div style='display:block;padding-top:30px;'>
			<a href="home"><img style = 'background-color: white;border-width:5px; border-style: solid;border-color: white;width:30px;float:left; 'class = 'icon' src ='{% static "bamchat_image/previous.png" %}' >
			</a>
		
		</div>
	<div class = 'form-border'>
		<p class = 'lbl'>Change password</p>
		<form method = 'post' action = " ">
			{% csrf_token %}
			<p><input class = 'input'  type = 'password' placeholder="enter new password" name = 'password' value = '{{password}}' required></p>
			<!-- <br> -->
			<p><input class = 'input' type = 'password' placeholder="confirm password" name = 'cpassword' value = '{{cpassword}}' required></p>
			<!-- <br> -->
			<!-- <br> -->
			{% for message in messages %}
			{% if message %}
				<p style = 'color: red' class= 'login-button'>{{message}}</p>
			{% endif %}
			{% endfor %}
			<br>
			<input style='color:white;background-color: blue;border-style: none;border-radius: 10px;padding:5px' type ='submit' value = 'Save'>
		</form>
	</div>
	
</div>

{% endblock content %}
