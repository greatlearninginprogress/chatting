{% extends 'main1.html' %}
{% load static %}
{% block content %}
<div class ='form-container'>
	<div style='display:block;padding-top:30px'>
			<a href ='home'><img style = 'background-color: white;border-width:5px; border-style: solid;border-color: white;width:30px;float: left; 'class = 'icon' src ='{% static "bamchat_image/previous.png" %}' >
			</a>
		
	</div>
	<div class = 'form-border'>
		<p class = 'lbl'>Change email</p>
		<form method = 'post' action = " ">
			{% csrf_token %}
			<input  class = 'input' type = 'email' placeholder="enter email" name = 'email' value = '{{email}}' required>
			<br>
			<!-- <br> -->
			{% for message in messages %}
			{% if message %}
				<p style ='color: red'class= 'login-message'>{{message}}</p>
			{% endif %}
			{% endfor %}
			<br>
			<input class = 'login-button' type ='submit' value = 'Save'>
		</form>
	</div>
	
</div>

{% endblock content %}
