{% extends 'main1.html' %}
{% load static %}
{% block content %}
<div style='display:block;padding-top:30px'>

	<!-- <a class = 'link' href = '{% url "creation-page" %}'>Go back</a> -->
			<a href = '{% url "friend-page" %}'><img title = 'Back' style = 'background-color: white;border-width:5px; border-style: solid;border-color: white;width:30px; 'class = 'icon' src ='{% static "bamchat_image/previous.png" %}' >
			</a>
		
</div>
<div class = "search-friend-result" >
	<h2>Search result(s)</h2>
	{% if friends %}
	{% for friend in friends %}		
	<p><img style="width:50px;height: 50px;border-radius: 50%;" src="{{friend.picture.url}}"><a class = 'friend' href = "{% url 'view-friend' friend.user.id %}">{{friend}}</a></p>
	{% endfor %}
	{% else %}
	<p>No result found</p>
	{% endif %}

</div>
{% endblock content %}
