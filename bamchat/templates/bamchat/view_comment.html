{% extends 'main1.html' %}
{% load static %}
{% block content %}
<div style="background-color: white;height:410px;padding-bottom:90px">
	<div style = 'margin-top:5px;margin-bottom: 17px;background-color: blue;padding:5px 0px 5px 0px'>
		<a onclick = 'history.back(-1)'><img  style = 'border-color: white; border-style: solid;width:4%' class = 'icon' src ='{% static "bamchat_image/previous.png" %}'></a>
		<small style ='color:white;font-weight: 700; font-size:20px'>{{post_title}}</small>
	</div>
	<div style="background:white;padding-bottom: 90px">
		
			{% for comment, id in posts_comments_id %}
			
			<section style="margin:7px 0px 10px 0px; ">
			<section class="comment-container">
				<img style="width:30px; height:30px;border-radius: 50%;margin:0px 0px 0px 5px" src="{{comment.user.usercontact.picture.url}}">

				<a style="color:blue;position: relative;bottom: 10px;margin:0px 0px 0px -3px" href = '{% url "view-friend" comment.user.id %}' >{{comment.user}}
				</a>
				<br>
				<section class="user-comment">
				<small style="font-size:15px">{{comment}}</small>
				<br>
				
				</section>
				<section style="font-size: 13px" class="user-comment">
					{% if comment.user == request.user %}
						<a style = 'color:blue' href="{% url 'edit-comment' id %}">edit</a>
						<a style = 'color:red' href="{% url 'delete-comment' id %}">delete</a>
					{% endif %}
				</section>
				
					
			</section>
		
			{% endfor %}
					

	</div>

	
</div>



{% endblock content %}
