{% extends 'main1.html' %}
{% load static %}
{% block content %}
<div class ='form-container'>
	<div style='display:block;padding-top:30px'>
			<a href = '{% url "home-page" %}'><img style = 'background-color: white;border-width:5px; border-style: solid;border-color: white;width:30px;float:left; 'class = 'icon' src ='{% static "bamchat_image/previous.png" %}' >
			</a>
		
	</div>
	<div class = 'form-border'>
		<p class = 'lbl'>Change username</p>
		<form method = 'post' action = " ">
			{% csrf_token %}
			<input class="input" type = 'text' placeholder="enter username" name = 'username' value = '{{username}}' required>
			<br>
			<!-- <br> -->
			{% for message in messages %}
			{% if message %}
				<p style ='color:red' class= 'login-message'>{{message}}</p>
			{% endif %}
			{% endfor %}
			<br>
			<input class= 'login-button'  type ='submit' value = 'Save'>
		</form>
	</div>
	
</div>

{% endblock content %}
