{% extends 'main1.html' %}

{% block content %}

<div class ='chat-container' >
{% for friend in friends %}


{% if friend.request_sender == request.user %}
			
			<div class = 'chat-friend' >
				<img style = 'border-radius: 50%;width:50px;height:50px;' src = '{{friend.request_receiver.usercontact.picture.url}}'>
				<a style = 'color:blue;position: relative;bottom: 25px;' href = '{% url "chat-room" friend.request_receiver.id %}'>{{friend.request_receiver}}
				</a>

			</div>
			
		
			{% else %}
			
				<div class = 'chat-friend'>
					<img style = 'border-radius: 50%;width:50px;height:50px;' src = '{{friend.request_sender.usercontact.picture.url}}'>
					<a style = 'color:blue;position: relative;bottom: 25px;' href = '{% url "chat-room" friend.request_sender.id %}'>
					{{friend.request_sender}}
					</a>
					
					
				</div>
			
			{% endif %}
{% endfor %}
</div>
{% endblock content %}
